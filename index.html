<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@flaticon/font/flaticon.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->
    <div class="mt-8 h-34 md:block lg:hidden border-b-2 px-4 shadow-lg">
      <div
        class="bar_mobile flex justify-start font-[Roboto] items-center px-8 shadow-xl mt-8 rounded-full bg-gray-100 h-18 sm:flex sm:p-2"
      >
        <ion-icon
          class="text-2xl font-bold p-2 rounded-full w-4 h-4 cursor-pointer"
          name="search-outline"
        ></ion-icon>
        <div class="flex flex-col pl-4">
          <h1 class="font-medium">Where to?</h1>
          <div class="locations flex space-x-2">
            <p class="text-gray-500">Anywhere</p>
            <span>.</span>
            <p class="text-gray-500">Any Week</p>
            <span>.</span>
            <p class="text-gray-500">Add Guests</p>
          </div>
        </div>
      </div>
      <div
        class="wrapper flex mt-8 justify-center px-12 hover:font-bold hover:cursor-pointer md:flex md:justify-center"
      >
        <div class="item px-4 text-center hover:border-b-2 pb-2">
          <ion-icon name="ticket-outline"></ion-icon>
          <h1 class="font-light text-24">Icons</h1>
        </div>
        <div class="item px-4 text-center hover:border-b-2 pb-2">
          <ion-icon name="bed-outline"></ion-icon>
          <h1 class="font-light text-24">Rooms</h1>
        </div>
        <div class="item px-4 text-center hover:border-b-2 pb-2">
          <ion-icon name="walk-outline"></ion-icon>
          <h1 class="font-light text-24">Country</h1>
        </div>
        <div class="item px-4 text-center hover:border-b-2 pb-2">
          <ion-icon name="fast-food-outline"></ion-icon>
          <h1 class="font-light text-24">Luxe</h1>
        </div>
        <div class="item px-4 text-center hover:border-b-2 pb-2">
          <ion-icon name="business-outline"></ion-icon>
          <h1 class="font-light text-24">Mansions</h1>
        </div>
      </div>
    </div>

    <div
      class="navbar h-38 w-full bg-white hidden lg:flex px-8 border flex justify-between flex-col"
    >
      <div class="flex items-center justify-between h-20">
        <div class="logo">
          <img
            class="h-16 hover:cursor-pointer"
            src="airbnb logo.png"
            alt="Airbnb Logo"
          />
        </div>

        <div class="flex justify-center ml-48 items-center text-lg text-center">
          <h1 class="p-2 font-semibold">Stays</h1>
          <h1
            class="p-2 hover:bg-gray-100 hover:text-[#444] font-medium text-[#888] rounded-full px-4"
          >
            Experience
          </h1>
        </div>

        <div class="flex items-center space-x-2">
          <h1
            class="px-4 pt-4 pb-4 hover:bg-gray-100 font-medium rounded-full cursor-pointer"
          >
            Airbnb your home
          </h1>
          <div
            class="p-4 hover:bg-gray-100 rounded-full flex items-center justify-center"
          >
            <ion-icon class="text-xl" name="earth-outline"></ion-icon>
          </div>
          <div
            class="flex items-center text-2xl border rounded-full w-34 h-12 px-2 cursor-pointer hover:shadow"
          >
            <ion-icon class="pr-2" name="menu-outline"></ion-icon>
            <i class="bx bxs-user-circle text-4xl text-gray-500"></i>
          </div>
        </div>
      </div>

      <div
        class="container2 flex hidden lg:flex justify-center items-center shadow-lg mb-4 border border-gray-300 rounded-full max-w-5xl h-18 mx-auto"
      >
        <div class="rounded-full flex relative w-full font-[Roboto]">
          <!-- Item 1 -->
          <div class="relative flex items-center group">
            <div
              class="rounded pr-16 hover:bg-gray-200 hover:rounded-full p-2 pl-16 cursor-pointer"
            >
              <h1 class="text-sm text-[#555] font-medium">Where</h1>
              <p class="text-gray-500 text-sm">Search destinations</p>
            </div>
            <div class="h-8 w-px bg-gray-300 group-hover:hidden"></div>
          </div>

          <!-- Item 2 -->
          <div class="relative flex items-center group">
            <div
              class="rounded pr-16 hover:bg-gray-200 p-2 hover:rounded-full cursor-pointer px-8"
            >
              <h1 class="text-sm text-[#555] font-medium">Check In</h1>
              <p class="text-gray-500 text-sm">Add dates</p>
            </div>
            <div class="h-8 w-px bg-gray-300 group-hover:hidden"></div>
          </div>

          <!-- Item 3 -->
          <div class="relative flex items-center group">
            <div
              class="rounded pr-16 hover:bg-gray-200 hover:rounded-full p-2 cursor-pointer px-8"
            >
              <h1 class="text-sm text-[#555] font-medium">Check out</h1>
              <p class="text-gray-500 text-sm">Add dates</p>
            </div>
          </div>

          <!-- Item 4 -->
          <div class="relative flex items-center group">
            <div class="h-8 w-px bg-gray-300 group-hover:hidden"></div>
            <div
              class="rounded pr-40 hover:rounded-full hover:bg-gray-200 p-2 cursor-pointer px-8"
            >
              <h1 class="text-sm text-[#555] font-medium">Who</h1>
              <p class="text-gray-500 text-sm">Add guests</p>
            </div>
          </div>
          <!-- Search Icon -->
          <div
            class="rounded absolute right-0 top-1 pr-2 flex justify-center items-center"
          >
            <ion-icon
              class="text-8 text-white items-center cursor-pointer bg-red-600 p-4 border rounded-full w-4 h-4 hover:bg-rose-700"
              name="search-outline"
            ></ion-icon>
          </div>
        </div>
      </div>
    </div>

    <!-- navbar -->
    <!-- Search bar -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
